<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <link rel="manifest" href="./manifest.json">
    </head>
<body>
  <img id="unmuted" src="images/volume_up.png" style="position: absolute; right:10px; top: 10px;" width="32" height="32"></img>
  <img id="muted" src="images/mute.png" style="display:none; position: absolute; right:10px; top: 10px;" width="32" height="32"></img>

  <div class="container gameOver">
    <h1 id="title" class="screen--gameOver">RISK YOUR BISCUITS</h1>
    <div id="money" class="screen--play">60</div>
    <div id="final_score" class="screen--gameOver"></div>
    <div id="time" class="screen--play">2:00</div>
    
    <div id="btn__holder">
      <div id="btn__upgrade" class="btn disabled screen--play">upgrade income: 60</div>
      <div id="btn__riskit" class="btn screen--play">Risk It!</div>
      <div id="btn__restart" class="btn screen--gameOver">Play!</div>
    </div>
    <div id="react-root"></div>
    <svg viewBox="0 0 200 100" xmlns="http://www.w3.org/2000/svg">
      <polyline id="poly" points="0,0" fill="none" stroke="black"/>

    </svg>
    <p id="credits" class="screen--gameOver font-reg">Music: "Rollin at 5" Kevin MacLeod (incompetech.com) Licensed under Creative Commons: By Attribution 3.0 http://creativecommons.org/licenses/by/3.0/</p>
  </div>
</body>
  <script src="./index.js"></script>
<script>
  if ('serviceWorker' in navigator) {
    console.log("Will the service worker register?");
    navigator.serviceWorker.register('service-worker.js')
      .then(function(reg){
        console.log("Yes, it did.");
      }).catch(function(err) {
        console.log("No it didn't. This happened: ", err)
      });
  }
</script>
<link href="https://fonts.googleapis.com/css?family=Titan+One" rel="stylesheet">
</html>
